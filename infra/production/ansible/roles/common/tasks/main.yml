---
# ============================================================================
# Role: Common - Base system configuration
# ============================================================================

- name: Set timezone
  timezone:
    name: Asia/Singapore
  become: yes

- name: Install common packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
      - jq
      - unzip
      - ca-certificates
      - gnupg
      - lsb-release
    state: present
    update_cache: yes
  become: yes

- name: Configure system limits
  pam_limits:
    domain: '*'
    limit_type: "{{ item.limit_type }}"
    limit_item: "{{ item.limit_item }}"
    value: "{{ item.value }}"
  loop:
    - { limit_type: 'soft', limit_item: 'nofile', value: '65536' }
    - { limit_type: 'hard', limit_item: 'nofile', value: '65536' }
    - { limit_type: 'soft', limit_item: 'nproc', value: '4096' }
    - { limit_type: 'hard', limit_item: 'nproc', value: '4096' }
  become: yes

- name: Configure sysctl parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'vm.max_map_count', value: '262144' }
    - { name: 'net.core.somaxconn', value: '65535' }
    - { name: 'net.ipv4.tcp_max_syn_backlog', value: '8192' }
  become: yes

- name: Create log directory
  file:
    path: "{{ log_dir }}"
    state: directory
    mode: '0755'
  become: yes

- name: Configure logrotate for application logs
  copy:
    dest: /etc/logrotate.d/microservices
    content: |
      {{ log_dir }}/*.log {
          daily
          rotate 30
          compress
          delaycompress
          missingok
          notifempty
          create 0644 root root
      }
  become: yes
